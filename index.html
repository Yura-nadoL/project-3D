<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js"></script>
</head>

<body>
   <div class="wrapper">
      <!-- <header class="header"></header> -->
      <main class="main">
         <!-- полноэкранный блок -->
         <section class="main__winter winter-parallax">
            <div class="winter-parallax__body">
               <div class="winter-parallax__item img-sky">
                  <img src="images/pic01.jpeg" alt="">

               <div class="winter-parallax__content">
                  <div class="winter-parallax__container">
                     <div class="winter-parallax__inner">
                     <div class="winter-parallax__subtitle">subtitle</div>
                     <div class="winter-parallax__title">Lorem ipsum dolor sit amet.</div>
                     <div class="winter-parallax__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam
                        excepturi quia doloremque culpa, quis aliquid.</div>

               </div>
               </div>
               <div class="winter-parallax__item img-forest">
                  <img src="images/pic03.png" alt="">
               </div>
               <div class="winter-parallax__item img-bird">
                  <img src="images/bird1.png" alt="">
               </div>
               <div class="winter-parallax__item img-birdsmall">
                  <img src="images/bird2.png" alt="">
               </div>
               <div class="winter-parallax__item img-bg">
                  <img src="images/bg.png" alt="">

            </div>

      <footer class="footer">
         <div class="footer__container"></div>
      </footer>
